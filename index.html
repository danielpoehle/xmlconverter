<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>XML Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script type="text/javascript" src="logger.js"></script>
    <script type="text/javascript" src="app.module.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="directives.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://use.fontawesome.com/3eba172dd9.js"></script>

</head>
<div class="container-fluid">
    <div class="row">
      <div class="page-header col-md-9">
        <body ng-controller="FileUploadController">
            <h1>VIRIATO XML Converter |
              <span class="fa fa-file-excel-o" aria-hidden="true"></span>
              <span class="fa fa-arrow-circle-right" aria-hidden="true"></span>
              <span class="fa fa-file-code-o" aria-hidden="true"></span>
            </h1>

            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="myFileField">Please select the csv files
                              <span class="fa fa-files-o" aria-hidden="true"></span>
                            </label>
                            <input type="file" demo-file-model="myFile"  class="form-control" id ="myFileField" multiple accept="text/*,.csv"/>
                        </div>
                        <button ng-click="uploadFile()" class = "btn btn-primary">
                          <span class="fa fa-upload" aria-hidden="true"></span>
                          Upload csv Files
                        </button>
                    </form>
                </div>
            </div>
            <p class="font-weight-bold">
              <span class="fa fa-copyright" aria-hidden="true"></span>
              2018 DB Netz AG, neXt Lab
            </p>
          </div>
        </div>
      </div>
</body>
</html>
